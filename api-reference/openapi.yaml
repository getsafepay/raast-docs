openapi: 3.1.0
info:
  title: Raast Wire
  version: 1.0.0
  description: ""
servers:
  - url: https://dev.api.getsafepay.com/raastwire
paths:
  /v1/aggregators/{raast-aggregator-id}:
    get:
      tags:
        - Aggregators
      summary: Get Aggregator
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/AggregatorIdParam"
      responses:
        "201":
          $ref: "#/components/responses/AggregatorResponse"
        "404":
          $ref: "#/components/responses/NotFound"

  /v1/aggregators/{raast-aggregator-id}/keys:
    get:
      tags:
        - Access Keys
      summary: List Access Keys
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/AggregatorIdParam"
        - $ref: "#/components/parameters/LimitQueryParam"
        - $ref: "#/components/parameters/OffsetQueryParam"
        - $ref: "#/components/parameters/AccessKeyNamesParam"
        - $ref: "#/components/parameters/AccessKeyIsActiveParam"
      responses:
        "200":
          $ref: "#/components/responses/ListAccessKeysResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
    post:
      tags:
        - Access Keys
      summary: Create Access Key
      description: Create an access key to access Safepay's Raast APIs
      security:
        - apiKey: []
      operationId: createAccessKey
      parameters:
        - $ref: "#/components/parameters/AggregatorIdParam"
      requestBody:
        $ref: "#/components/requestBodies/CreateAccessKey"
      responses:
        "200":
          $ref: "#/components/responses/CreateAccessKeyResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalError"

  /v1/aggregators/{raast-aggregator-id}/keys/{access-key-id}:
    put:
      tags:
        - Access Keys
      summary: Update Access Key
      description: Update your access key
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/AggregatorIdParam"
        - $ref: "#/components/parameters/AccessKeyIdParam"
      requestBody:
        $ref: "#/components/requestBodies/UpdateAccessKey"
      responses:
        "200":
          $ref: "#/components/responses/EmptySuccess"
    delete:
      tags:
        - Access Keys
      summary: Delete Access Key
      description: Delete your access key
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/AggregatorIdParam"
        - $ref: "#/components/parameters/AccessKeyIdParam"
      responses:
        "200":
          $ref: "#/components/responses/EmptySuccess"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /v1/aggregators/{raast-aggregator-id}/keys/{access-key-id}/rotate:
    put:
      tags:
        - Access Keys
      summary: Rotate Access Key
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/AggregatorIdParam"
        - $ref: "#/components/parameters/AccessKeyIdParam"
      responses:
        "200":
          $ref: "#/components/responses/RotateAccessKeyResponse"

  /v1/aggregators/{raast-aggregator-id}/merchants:
    post:
      tags:
        - Merchants
      summary: Create Merchant
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/AggregatorIdParam"
      responses:
        "200":
          $ref: "#/components/responses/CreateMerchantResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
      requestBody:
        $ref: "#/components/requestBodies/CreateMerchant"
    get:
      tags:
        - Merchants
      summary: List Merchants
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/AggregatorIdParam"
        - $ref: "#/components/parameters/MerchantListLimitParam"
        - $ref: "#/components/parameters/MerchantListOffsetParam"
        - $ref: "#/components/parameters/MerchantListEnabledParam"
        - $ref: "#/components/parameters/MerchantListIdentifiersParam"
        - $ref: "#/components/parameters/MerchantListNamesParam"
      responses:
        "200":
          $ref: "#/components/responses/ListMerchantsResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /v1/aggregators/{raast-aggregator-id}/merchants/{aggregator-merchant-id}:
    get:
      tags:
        - Merchants
      summary: Find Merchant
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/AggregatorIdParam"
        - $ref: "#/components/parameters/MerchantIdParam"
      responses:
        "200":
          $ref: "#/components/responses/FindMerchantResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      tags:
        - Merchants
      summary: Delete Merchant
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/AggregatorIdParam"
        - $ref: "#/components/parameters/MerchantIdParam"
      responses:
        "200":
          $ref: "#/components/responses/EmptySuccess"
        "401":
          $ref: "#/components/responses/Unauthorized"
    put:
      tags:
        - Merchants
      summary: Update Merchant
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/AggregatorIdParam"
        - $ref: "#/components/parameters/MerchantIdParam"
      responses:
        "200":
          $ref: "#/components/responses/UpdateMerchantsResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalError"
      requestBody:
        $ref: "#/components/requestBodies/UpdateMerchant"

  /v1/aggregators/{raast-aggregator-id}/raast-merchants:
    parameters:
      - $ref: "#/components/parameters/AggregatorIdParam"
    get:
      tags:
        - Raast Merchants
      summary: List Raast Merchants
      description: Find all the available Raast merchants available on Safepay. Link your desired merchant with a Raast merchant to process payments for them
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/RaastMerchantListLimitParam"
        - $ref: "#/components/parameters/RaastMerchantListOffsetParam"
        - $ref: "#/components/parameters/RaastMerchantListStatusParam"
        - $ref: "#/components/parameters/RaastMerchantListNameParam"
      responses:
        "200":
          $ref: "#/components/responses/ListRaastMerchantsResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /v1/aggregators/{raast-aggregator-id}/raast-merchants/{raast-merchant-id}:
    parameters:
      - $ref: "#/components/parameters/AggregatorIdParam"
      - $ref: "#/components/parameters/RaastMerchantIdParam"
    get:
      tags:
        - Raast Merchants
      summary: Read Raast Merchant
      description: Explore a Raast merchant in detail.
      security:
        - apiKey: []
      responses:
        "200":
          $ref: "#/components/responses/FindRaastMerchantResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /v1/aggregators/{raast-aggregator-id}/payments:
    parameters:
      - $ref: "#/components/parameters/AggregatorIdParam"
    post:
      tags:
        - Payments
      summary: Create RTP
      description: Create an RTP Now or Later Payment.
      security:
        - apiKey: []
      responses:
        "200":
          $ref: "#/components/responses/CreatePaymentResponse"
        "500":
          $ref: "#/components/responses/InternalError"
      requestBody:
        $ref: "#/components/requestBodies/CreatePayment"
    get:
      tags:
        - Payments
      summary: List Payments
      description: Filter payments using the supported query parameters.
      security:
        - apiKey: []
      parameters:
        - name: limit
          in: query
          required: false
          description: Maximum number of payments to return in the result set.
          example: 10
          schema:
            type: string
        - name: offset
          in: query
          required: false
          description: Number of payments to skip before starting the result set.
          example: 0
          schema:
            type: string
        - name: aggregator_merchant_id
          in: query
          required: false
          description: Filter by Safepay aggregator merchant identifier.
          example: am_1234567890
          schema:
            type: string
        - name: order_id
          in: query
          required: false
          description: Filter by the merchant supplied order identifier.
          example: O_12345
          schema:
            type: string
        - name: request_id
          in: query
          required: false
          description: Filter by the client generated idempotent request identifier.
          example: mMqCEa7Vajgtuu1VSXz4k8ri4R3
          schema:
            type: string
        - name: trace_reference
          in: query
          required: false
          description: Filter by the trace reference assigned during processing.
          example: bADGhCLmi8f7j9FeRDe3IuyQjCzlM34eZsGS1
          schema:
            type: string
        - name: msg_id
          in: query
          required: false
          description: Filter by the Raast network message identifier.
          example: dmNP1FtMPEQEjvFRJSMZI1VpWohKubU8yV6o2
          schema:
            type: string
        - name: pmt_inf_id
          in: query
          required: false
          description: Filter by the payment information identifier from the Raast message.
          example: sTvT4lBvWPHWXw7Y44msStMB
          schema:
            type: string
        - name: uetr
          in: query
          required: false
          description: Filter by the Unique End-to-end Transaction Reference (UETR).
          example: ee942c2e9854960d
          schema:
            type: string
        - name: status
          in: query
          required: false
          description: Filter by the payment status.
          example: P_RECEIVED
          schema:
            type: string
            enum:
              - P_INITIATED
              - P_RECEIVED
              - P_CANCELLED
              - P_REJECTED
              - P_FAILED
              - P_AUTHORIZED
              - P_REVERSED
              - P_CAPTURED
              - P_SETTLED
              - P_PARTIALLY_REFUNDED
              - P_REFUNDED
        - name: type
          in: query
          required: false
          description: Filter by the payment type.
          example: RTP_LATER
          schema:
            type: string
            enum:
              - RTP_NOW
              - RTP_LATER
              - STATIC_QR
              - DYNAMIC_QR
      responses:
        "200":
          $ref: "#/components/responses/ListPaymentsResponse"

  /v1/aggregators/{raast-aggregator-id}/payments/{payment-id}:
    parameters:
      - $ref: "#/components/parameters/AggregatorIdParam"
      - $ref: "#/components/parameters/PaymentIdParam"
    get:
      tags:
        - Payments
      summary: Find Payment
      description: Explore a payment in detail.
      security:
        - apiKey: []
      responses:
        "200":
          $ref: "#/components/responses/FindPaymentResponse"

  /v1/aggregators/{raast-aggregator-id}/payout:
    parameters:
      - $ref: "#/components/parameters/AggregatorIdParam"
    post:
      tags:
        - Payments
      summary: Payout
      description: Initiate a Raast payout to credit a beneficiary IBAN
      security:
        - apiKey: []
      requestBody:
        $ref: "#/components/requestBodies/CreatePayout"
      responses:
        "200":
          $ref: "#/components/responses/CreatePayoutResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalError"

  /v1/aggregators/{raast-aggregator-id}/refunds:
    parameters:
      - $ref: "#/components/parameters/AggregatorIdParam"
    post:
      tags:
        - Refunds
      summary: Create Refund
      description: Issue a refund against a payment
      responses:
        "200":
          $ref: "#/components/responses/CreateRefundResponse"
      requestBody:
        $ref: "#/components/requestBodies/CreateRefund"
      security:
        - apiKey: []
    get:
      tags:
        - Refunds
      summary: List Refunds
      description: Retrieve a paginated list of refunds that have been issued
      security:
        - apiKey: []
      parameters:
        - name: limit
          in: query
          required: false
          example: 10
          schema:
            type: string
        - name: offset
          in: query
          required: false
          example: 0
          schema:
            type: string
        - name: payment_ids
          in: query
          required: false
          example: pm_2288490a
          schema:
            type: string
        - name: direction
          in: query
          required: false
          example: DESC
          schema:
            type: string
            enum:
              - ASC
              - DESC
      responses:
        "200":
          $ref: "#/components/responses/ListRefundsResponse"
        "500":
          $ref: "#/components/responses/InternalError"

  /v1/aggregators/{raast-aggregator-id}/refunds/{refund-id}:
    parameters:
      - $ref: "#/components/parameters/AggregatorIdParam"
      - $ref: "#/components/parameters/RefundIdParam"
    get:
      tags:
        - Refunds
      summary: Find Refund
      description: Explore a refund in detail.
      security:
        - apiKey: []
      responses:
        "200":
          $ref: "#/components/responses/FindRefundResponse"
        "500":
          $ref: "#/components/responses/InternalError"

  /v1/aggregators/{raast-aggregator-id}/qrs:
    parameters:
      - $ref: "#/components/parameters/AggregatorIdParam"
    post:
      tags:
        - QRs
      summary: Create QR
      description: Create a static or dynamic QR code
      security:
        - apiKey: []
      responses:
        "200":
          $ref: "#/components/responses/CreateQRCodeResponse"
      requestBody:
        $ref: "#/components/requestBodies/CreateQRCode"
    get:
      tags:
        - QRs
      summary: List QRs
      description: Retrieve a paginated list of QR codes. It supports pagination and filtering by `aggregator_merchant_id` and `type`. If no `type` is specified, it defaults to `STATIC`
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/QRListAggregatorMerchantIdParam"
        - $ref: "#/components/parameters/QRListTypeParam"
        - $ref: "#/components/parameters/QRListLimitParam"
        - $ref: "#/components/parameters/QRListOffsetParam"
      responses:
        "200":
          $ref: "#/components/responses/ListQRCodesResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /v1/aggregators/{raast-aggregator-id}/qrs/{qr-id}:
    parameters:
      - $ref: "#/components/parameters/AggregatorIdParam"
      - $ref: "#/components/parameters/QRIdParam"
    get:
      tags:
        - QRs
      summary: Find QR
      description: Explore a QR code in detail
      security:
        - apiKey: []
      responses:
        "200":
          $ref: "#/components/responses/FindQRCodeResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
    delete:
      tags:
        - QRs
      summary: Delete QRs
      description: Delete a QR code that is previously issued.
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/QRDeleteAggregatorMerchantIdParam"
      responses:
        "200":
          $ref: "#/components/responses/StandardSuccess"
        "400":
          $ref: "#/components/responses/BadRequest"

  /v1/aggregators/{raast-aggregator-id}/qrs/{qr-id}/payments:
    parameters:
      - $ref: "#/components/parameters/AggregatorIdParam"
      - $ref: "#/components/parameters/QRIdParam"
    get:
      tags:
        - QRs
      summary: List payments
      description: Retrieve a paginated list of payments made against a QR code
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/QRPaymentListLimitParam"
        - $ref: "#/components/parameters/QRPaymentListOffsetParam"
      responses:
        "200":
          $ref: "#/components/responses/ListPaymentsForQRCodeResponse"

  /v1/aggregators/{raast-aggregator-id}/title-fetch:
    parameters:
      - $ref: "#/components/parameters/AggregatorIdParam"
    get:
      tags:
        - Utilities
      summary: Title Fetch
      description: Retrieve account title metadata for a Raast IBAN
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/TitleFetchIbanParam"
      responses:
        "200":
          $ref: "#/components/responses/TitleFetchResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /v1/aggregators/{raast-aggregator-id}/account-info:
    parameters:
      - $ref: "#/components/parameters/AggregatorIdParam"
    get:
      tags:
        - Utilities
      summary: Read Account Info
      description: Retrieve Raast account metadata using an IBAN or alias lookup
      security:
        - apiKey: []
      parameters:
        - $ref: "#/components/parameters/AccountInfoIbanParam"
        - $ref: "#/components/parameters/AccountInfoWithTitleFetchParam"
        - $ref: "#/components/parameters/AccountInfoAliasTypeParam"
        - $ref: "#/components/parameters/AccountInfoAliasValueParam"
      requestBody:
        $ref: "#/components/requestBodies/AccountInfoRequest"
      responses:
        "200":
          $ref: "#/components/responses/AccountInfoResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"

components:
  securitySchemes:
    apiKey:
      type: apiKey
      name: X-SFPY-AGGREGATOR-SECRET-KEY
      in: header
  headers:
    ContentLengthHeader:
      schema:
        type: string
        example: "256"
    DateHeader:
      schema:
        type: string
        example: Sat, 12 Aug 2023 08:55:04 GMT
  parameters:
    AggregatorIdParam:
      name: raast-aggregator-id
      in: path
      required: true
      schema:
        type: string
        example: agg_2288490a-2176-4de5-b373-0ffb6f8e2e6e
      description: The unique identifier for the aggregator
    AggregatorSecretKeyHeader:
      name: X-SFPY-AGGREGATOR-SECRET-KEY
      in: header
      required: false
      description: API key issued to the aggregator; supply when authenticating programmatic requests.
      schema:
        type: string
        example: sk_live_c66a5b38-0ce1-4f83-8d72-57b8f91a8762
    AggregatorSecretKeyHeaderRequired:
      name: X-SFPY-AGGREGATOR-SECRET-KEY
      in: header
      required: true
      description: API key issued to the aggregator; required when deleting QR codes.
      schema:
        type: string
        example: sk_live_c66a5b38-0ce1-4f83-8d72-57b8f91a8762
    AccessKeyIdParam:
      name: access-key-id
      in: path
      required: true
      schema:
        type: string
        example: ak_da8f1c10-346a-4be8-895a-b6187a9a9662
      description: The unique identifier for the access key
    MerchantIdParam:
      name: aggregator-merchant-id
      in: path
      required: true
      schema:
        type: string
        example: am_be454a50-7612-4dc6-a97e-284ebbe7ae93
      description: The unique identifier for the merchant
    MerchantListLimitParam:
      name: limit
      in: query
      required: false
      schema:
        type: string
        example: "10"
      description: Maximum number of merchants to return in a single page
    MerchantListOffsetParam:
      name: offset
      in: query
      required: false
      schema:
        type: string
        example: "0"
      description: Cursor offset used for pagination
    MerchantListEnabledParam:
      name: enabled
      in: query
      required: false
      schema:
        type: string
        example: "true"
      description: Filter merchants by their enabled status
    MerchantListIdentifiersParam:
      name: merchant_identifiers
      in: query
      required: false
      schema:
        type: string
        example: am_1234567890
      description: Comma-separated list of merchant identifiers to match
    MerchantListNamesParam:
      name: names
      in: query
      required: false
      schema:
        type: string
        example: Test Merchant
      description: Comma-separated list of merchant names to match
    RaastMerchantIdParam:
      name: raast-merchant-id
      in: path
      required: true
      schema:
        type: string
        example: mer_2cab1524-805d-4a09-8e51-924ddf3f43ea
      description: The unique identifier for the Raast merchant
    PaymentIdParam:
      name: payment-id
      in: path
      required: true
      schema:
        type: string
        example: pm_2288490a-2176-4de5-b373-0ffb6f8e2e6e
      description: The unique identifier for the payment
    RefundIdParam:
      name: refund-id
      in: path
      required: true
      schema:
        type: string
        example: rfd_7e26f9be-f59d-4025-8e17-9fc398d16230
      description: The unique identifier for the refund
    QRIdParam:
      name: qr-id
      in: path
      required: true
      schema:
        type: string
        example: qr_7e26f9be-f59d-4025-8e17-9fc398d16230
      description: The unique identifier for the QR code
    QRListAggregatorMerchantIdParam:
      name: aggregator_merchant_id
      in: query
      required: false
      schema:
        type: string
        example: am_be454a50-7612-4dc6-a97e-284ebbe7ae93
      description: Filter QR codes by Safepay aggregator merchant identifier
    QRListTypeParam:
      name: type
      in: query
      required: false
      schema:
        type: string
        enum:
          - STATIC
          - DYNAMIC
        example: STATIC
      description: Limit results to QR codes of the given type
    QRListLimitParam:
      name: limit
      in: query
      required: false
      schema:
        type: string
        example: "10"
      description: Maximum number of QR codes to include in the response
    QRListOffsetParam:
      name: offset
      in: query
      required: false
      schema:
        type: string
        example: "0"
      description: Number of QR codes to skip before starting the result set
    QRDeleteAggregatorMerchantIdParam:
      name: aggregator_merchant_id
      in: query
      required: false
      schema:
        type: string
        example: am_be454a50-7612-4dc6-a97e-284ebbe7ae93
      description: Optional aggregator merchant identifier used when deleting a QR code
    QRPaymentListLimitParam:
      name: limit
      in: query
      required: false
      description: Maximum number of payments to return for the QR code.
      schema:
        type: string
        example: "10"
      example: "10"
    QRPaymentListOffsetParam:
      name: offset
      in: query
      required: false
      description: Number of payments to skip before starting the result set.
      schema:
        type: string
        example: "0"
      example: "0"
    TitleFetchIbanParam:
      name: iban
      in: query
      required: false
      description: IBAN to fetch the registered account title for.
      schema:
        type: string
        example: PK46MPBL0101017140572181
      example: PK46MPBL0101017140572181
    AccountInfoIbanParam:
      name: iban
      in: query
      required: false
      description: IBAN to fetch account information for; optional when alias parameters are supplied.
      schema:
        type: string
        example: PK91ALFH0005001007079203
      example: PK91ALFH0005001007079203
    AccountInfoWithTitleFetchParam:
      name: with_title_fetch
      in: query
      required: false
      description: When true, include account title details in the response.
      schema:
        type: boolean
        example: true
      example: true
    AccountInfoAliasTypeParam:
      name: alias_type
      in: query
      required: false
      description: Alias type used for lookup; only MOBILE is supported currently.
      schema:
        type: string
        enum:
          - MOBILE
        example: MOBILE
      example: MOBILE
    AccountInfoAliasValueParam:
      name: alias_value
      in: query
      required: false
      description: Alias value to resolve; must be provided when alias_type is supplied.
      schema:
        type: integer
        example: 3472840476
      example: 3472840476
    RaastMerchantListLimitParam:
      name: limit
      in: query
      required: false
      description: Maximum number of Raast merchants to return in the current page.
      schema:
        type: string
        example: "10"
      example: "10"
    RaastMerchantListOffsetParam:
      name: offset
      in: query
      required: false
      description: Number of Raast merchant records to skip before starting the result set.
      schema:
        type: string
        example: "0"
      example: "0"
    RaastMerchantListStatusParam:
      name: status
      in: query
      required: false
      description: Filter Raast merchants by onboarding status.
      schema:
        type: string
        enum:
          - Active
          - Inactive
          - Suspended
        example: Active
      example: Active
    RaastMerchantListNameParam:
      name: name
      in: query
      required: false
      description: Filter Raast merchants by name.
      schema:
